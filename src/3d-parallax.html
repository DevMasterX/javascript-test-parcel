<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3d-parallax</title>
    <link rel="stylesheet" href="css/3d-parallax.css" />
  </head>
  <body>
    <p><a href="index.html">На главную</a></p>

    <div
      class="logo"
      style="background-image: url(images/3d-parallax/logo.svg)"
    ></div>

    <section class="layers">
      <div class="layers__container">
        <div
          class="layers__item layer-1"
          style="background-image: url('./images/3d-parallax/layer-1.jpg')"
        ></div>
        <div
          class="layers__item layer-2"
          style="background-image: url('./images/3d-parallax/layer-2.png')"
        ></div>
        <div class="layers__item layer-3">
          <div class="hero-content">
            <h1>Natural Forest <span>HTML / CSS</span></h1>
            <div class="hero-content__p">
              Creating a beautiful 3D website with a 'lens effect'
            </div>
            <button class="button-start">Start Learning</button>
          </div>
        </div>
        <div class="layers__item layer-4">
          <canvas class="rain"></canvas>
        </div>
        <div
          class="layers__item layer-5"
          style="background-image: url('./images/3d-parallax/layer-5.png')"
        ></div>
        <div
          class="layers__item layer-6"
          style="background-image: url('./images/3d-parallax/layer-6.png')"
        ></div>
      </div>
    </section>

    <div style="height: 100vh"></div>

    <script type="module" src="js/3d-parallax.js"></script>
    <!-- <script type="module" src="js/libs/rain.js"></script> -->
  </body>
</html>
