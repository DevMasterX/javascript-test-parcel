<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Effect on Mobile</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
      }

      .card {
        width: 200px;
        height: 300px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        transform: perspective(1000px);
        transition: transform 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="card">3D</div>

    <script>
      const card = document.querySelector('.card');

      // Обработчик события ориентации устройства
      window.addEventListener('deviceorientation', event => {
        const { beta, gamma } = event;

        // Ограничиваем значения для стабильного эффекта
        const maxTilt = 30;
        const xTilt = Math.max(-maxTilt, Math.min(maxTilt, gamma)); // Влево-вправо
        const yTilt = Math.max(-maxTilt, Math.min(maxTilt, beta)); // Вперёд-назад

        // Применяем 3D-трансформацию
        card.style.transform = `
        perspective(1000px)
        rotateX(${-yTilt}deg)
        rotateY(${xTilt}deg)
      `;
      });
    </script>
  </body>
</html>
