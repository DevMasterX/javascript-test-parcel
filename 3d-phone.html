<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>3D Effect on Mobile</title><style>body{background:linear-gradient(135deg,#89f7fe,#66a6ff);justify-content:center;align-items:center;height:100vh;margin:0;display:flex;overflow:hidden}.card{background:#fff;border-radius:15px;justify-content:center;align-items:center;width:200px;height:300px;font-size:24px;font-weight:700;transition:transform .1s ease-out;display:flex;transform:perspective(1000px);box-shadow:0 10px 20px rgba(0,0,0,.2)}</style></head><body> <div class="card">3D</div> <script>var t=document.querySelector(".card");window.addEventListener("deviceorientation",function(a){var e=a.beta,n=Math.max(-30,Math.min(30,a.gamma)),r=Math.max(-30,Math.min(30,e));t.style.transform="\n        perspective(1000px)\n        rotateX(".concat(-r,"deg)\n        rotateY(").concat(n,"deg)\n      ")});</script> </body></html>
